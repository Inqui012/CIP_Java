<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/registerEX.css">
</head>
<body>
    <form action="" id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" name="userid" required autofocus>
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" name="pwd1" required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2" name="pwd2" required>
                </li>
                <li>
                    <label for="level">회원 등급</label>
                    <input type="text" readonly value="준회원" id="level" name="level">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="fullname">이름</label>
                    <input type="text" placeholder="5자미만 공백없이" id="fullname" name="fullname" required maxlength="5">
                </li>
                <li>
                    <label for="email">메일 주소</label>
                    <input type="email" placeholder="abcd@domain.com" id="email" name="email" required autocomplete="off">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel" name="tel" autocomplete="off">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>제출</legend>
            <input type="submit" value="제출">
        </fieldset>
    </form>
</body>
</html>
