<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
      }
      li {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>NAVER</h1>
      <form action="">
        <ul>
          <li>
            <label>아이디</label>
            <input type="text" placeholder="@naver.com" required/>
          </li>
          <li>
            <label>비밀번호</label>
            <input type="password" required />
          </li>
          <li>
            <label
              >비밀번호 재확인<br /><input type="password" required
            /></label>
          </li>
          <li>
            <label>이름 <input type="text" required /></label>
          </li>
          <li>
            <label
              >생년월일
              <input type="text" maxlength="4" placeholder="년(4자)" />
              <select name="" id="">
                <option value="">월</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
              </select>
              <input type="text" placeholder="일" />
            </label>
          </li>
          <li>
            <label
              >성별
              <select name="" id="">
                <option value="">성별</option>
                <option value="">남자</option>
                <option value="">여자</option>
                <option value="">선택안함</option>
              </select>
            </label>
          </li>
          <li>
            <label
              >본인확인 이메일(선택)
              <input type="email" placeholder="선택입력" />
            </label>
          </li>
          <li>
            <label
              >휴대전화
              <select name="" id="">
                <option value="">국제번호</option>
                <option value="">국제번호</option>
                <option value="">국제번호</option>
                <option value="">국제번호</option>
                <option value="">국제번호</option>
                <option value="">국제번호</option>
                <option value="">국제번호</option>
                <option value="">국제번호</option>
                <option value="">국제번호</option>
                <option value="">국제번호</option>
              </select>
              <input type="tel" placeholder="전화번호 입력" />
              <input type="button" value="인증번호 받기" />
              <input type="text" placeholder="인증번호 입력하세요" />
            </label>
          </li>
          <li>
            <input type="submit" value="가입하기" />
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
