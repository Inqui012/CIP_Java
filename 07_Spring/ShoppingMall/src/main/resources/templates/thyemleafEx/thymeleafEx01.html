<!DOCTYPE html>
<!--
 타임리프를 사용하기 위해 html 태그에 선언이 필요하다.
 th 약어로 타임리프를 사용하겠다고 선언하는 속성.
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
	 타임리프:text="${속성이름}" 은 컨트롤러에서 저장하여 가져온 속성이 가지고 있는 데이터를 텍스트로 표시하겠다는 선언이다.
	 기존에 설정해좋은 Default 라는 텍스트를 가져온 새로운 텍스트로 덮어씌운다. 동적으로 페이지를 생성하는것.
	-->
	<p th:text="${data}">Default</p>
</body>
</html>
