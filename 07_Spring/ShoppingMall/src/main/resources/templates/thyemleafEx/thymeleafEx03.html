<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div style="background-color: blue; width: 100px; height: 100px; text-align: center;">
		<!--
			th:href 는 a태그의 href 기능을 대신하는 느낌인듯. a 가 아닌 다른 태그에 클릭 이동을 설정하기 위해서는
			th:onclick 이라는 다른 기능이 있는것 같아.
		-->
		<a th:href="@{/thymeleaf/ex02}" style="color: white; line-height: 100px">to ex02</a>
	</div>
</body>
</html>
