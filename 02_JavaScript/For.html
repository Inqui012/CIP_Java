<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0 ; i < 10 ; i++) {
            console.log(i);
        }
        let sum = 0;
        for (let i = 0 ; i <= 100 ; i++) {
            sum += i;
        }
        console.log(sum);

        const todos = ["buy milk", "check mail", "workout"];
        for (var i = 0 ; i < todos.length ; i++){
            console.log(todos[i]);
        }
        for (var i = todos.length - 1 ; i >= 0 ; i--){
            console.log(todos[i]);
        }

        for (const i in todos) {
            console.log(todos[i]);
        }
        // for in 반복문. for (const i in [배열]) 배열의 인덱스를 가져오는? todos.length 랑 같음

        for (const todo of todos) {
            console.log(todo);
        }
        // for of 반복문. for (const [단수형이름 변수] of [복수형 배열이름]) 배열의 값을 차례로 가져오는것 같음.
        // 배열의 속성값들을 지정된 변수에 차례로 할당.

        let output = '';
        for (var i = 1 ; i < 10 ; i++){
            for (var j = 0 ; j < i ; j++){
                output += '*';
            }
            output += '\n'
        }
        console.log(output);
        
        // 별 피라미드 만들기 예제복사. 왜 이렇게 되는지 아직도 이해가 잘 안됨.
        let output2 = ''
        for (let i = 1; i < 15; i++) {
            // i < 15 는 중점이 될 별의 위치? 15번째 칸의 별이 중심으로 아래로 내려감.
            // 행의 갯수이기도 하다. 아래로 총 14줄인 피라미드가 만들어짐.
            for (let j = 15; j > i; j--) {
                // 띄어쓰기 반복. 제일 윗칸의 별은 15번째이고, 그전까지 14개의 띄어쓰기가 필요.
                // i = 1; 이라서 j = 15;로 시작함 i = 0; 으로 시작했다면 j = 14;로 해야함.
                // 이경우 부등호에 들어갈 숫자도 바꿔야함.
                // 별이 찍히기 시작할때까지 필요한 띄어쓰기 갯수.
                // 아래로 내려갈수록 적어지기 때문에 역순 반복
                output2 += ' ';
            }
            // 띄어쓰기 끝
            for (let k = 0; k < 2 * i - 1; k++) {
                // 별찍는 반복문. 정렬된 피라미드의경우 1부터 홀수갯수의 별을 찍어나감.
                // 조건문의 2 * i - 1 는 홀수공식. 매 줄마다 홀수 반복이네.
                output2 += '*'
            }
            output2 += '\n'
            // 줄바꿈.
        }
        console.log(output2)
    </script>   
</body>
</html>
