<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const input = Number(prompt('숫자'));
        
        switch (input % 2) {
            case 0:
                document.write(`${input} : 짝수`);
                break;
            case 1:
                document.write(`${input} : 홀수`);
                break;
            default:
                document.write(`${input} : 잘못된값`);
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
