<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        let j = 0;
        const arr = [1, 2, 3, 4, 5];

        while (i < arr.length) {
            console.log(`${i} 인덱스 값 : ${arr[i]}`)
            i++;
        }

        do {
            console.log(`${i}`);
            i++;
        } while (i < 10);
        // do while. 일단 한번 실행하고 while 조건비교
        
    </script>
</body>
</html>
